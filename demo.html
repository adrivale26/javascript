    <body>
      <header>
         <h1>Â¿Secret Number Game?</h1>
      </header>

        <script>
        var secret_number = 4;

         // user enters their favorite number 
         var user_guess = Number(prompt("Please enter a number between 1 and 5: "));

         // checks if user input is a number 
         while (isNaN(user_guess)){
            user_guess = Number(prompt("Please enter a number between 1 and 5: "));
         }

         user_guess = Number(user_guess);

         while (user_guess != secret_number) {
            user_guess = prompt("I'm sorry. You earned 0 points! Please enter a number between 1 and 5: ");
                 while (isNaN(user_guess)) {
                    user_guess = Number(prompt("Please enter a number between 1 and 5: "));
                 };
         }  
         if (user_guess == secret_number) {
            alert("Congrats!")
            document.write("<p>You guessed the secret number! You earned 10 points! </p>");
            document.write("<img src='hooray.jpg' alt='Hooray text with confetti'>");
            document.write("<p>Thank you for playing the secret number game!</p>"); 
        };
    

            
         





         </script>
