         // user enters their favorite number 
         var user_favorite_number = prompt("Enter your favorite number: ");

         // checks if user input is a number using while loop 

         while (isNaN(user_favorite_number)) {
            user_favorite_number = prompt("Please enter a number: ");

         // checks if user input is the secret number if it is, they earn 10 points, if not they earn 0 points and have to try again

         if (user_favorite_number == secret_number) {
